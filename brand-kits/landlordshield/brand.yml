name: Landlord Shield
version: "2.0"
domain: landlordshield.biz
description: >-
  Property compliance made simple. Landlord Shield is a SaaS platform that
  helps UK landlords comply with the Renters' Rights Act 2025 by tracking
  compliance deadlines, generating legal notices, protecting against
  penalties, and streamlining property management.

# ---------------------------------------------------------------------------
# 1. BRAND FOUNDATION
# ---------------------------------------------------------------------------
foundation:
  purpose: >-
    To give every UK landlord the tools and confidence to stay fully compliant
    with evolving property legislation without needing a solicitor on retainer.
  vision: >-
    Every landlord in the UK operates compliantly and confidently because the
    complexity of property regulation is handled by intelligent software, not
    guesswork.
  mission: >-
    We deliver straightforward property compliance software through deadline
    tracking, automated legal notices, and management tools that keep landlords
    on the right side of the Renters' Rights Act 2025.
  tagline: "Property Compliance Made Simple"
  taglines_secondary:
    - "Stay compliant. Stay protected."
    - "Built for landlords. Backed by legislation."
    - "Shield up. Stay compliant."

  values:
    - name: Compliance-First
      description: >-
        Every feature we build starts with the law. We translate complex
        regulation into clear actions so landlords never miss a deadline
        or risk a penalty.
    - name: Simplicity
      description: >-
        Property legislation is complicated enough. We strip out the legal
        jargon and give landlords clean dashboards, plain-language guidance,
        and automated workflows.
    - name: Reliability
      description: >-
        When legislation changes or a deadline approaches, our platform
        is accurate, up-to-date, and dependable. Landlords trust us because
        we earn that trust daily.
    - name: Advocacy
      description: >-
        We are on the landlord's side. Our tools, content, and support are
        designed to help landlords do the right thing, not to penalise them
        for what they do not know.

  personality:
    primary:
      - Authoritative
      - Protective
      - Straightforward
    secondary:
      - Knowledgeable
      - Approachable
      - Modern

  positioning:
    target_audience: >-
      UK landlords ranging from individuals with a single property to large
      property management companies with hundreds of units. B2C individual
      landlords and B2B letting agents, property management firms, and
      housing associations.
    differentiation: >-
      Purpose-built compliance software for the Renters' Rights Act 2025,
      not a generic property management tool with a compliance checkbox
      bolted on.
    competitors:
      - name: "Generic property management platforms"
        weakness: "Property management first, compliance as an afterthought"
      - name: "Solicitor-led compliance services"
        weakness: "Expensive, slow, manual, not scalable"
      - name: "Spreadsheets and manual tracking"
        weakness: "Error-prone, no automation, no legal notice generation"
    pricing:
      model: "Tiered SaaS subscription"
      tiers:
        - name: Vault
          price: "Free"
          audience: "Landlords getting started or with minimal compliance needs"
        - name: Shield
          price: "£15/mo"
          audience: "Individual landlords with a small portfolio"
        - name: Aegis
          price: "£29/mo"
          audience: "Landlords with growing portfolios needing full compliance tools"
        - name: Bastion
          price: "£49/mo"
          audience: "Professional landlords and small management companies"
        - name: Custom
          price: "Custom pricing"
          audience: "Large property management companies and enterprise"

