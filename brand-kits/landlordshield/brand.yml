# 4. CONTENT RULES
# ---------------------------------------------------------------------------
content:
  headlines:
    style: sentence_case
    max_length: 70
    rules:
      - "Lead with the benefit, not the feature"
      - "Use active voice"
      - "Numbers as digits (5, not five) in headlines"

  format_limits:
    tweet: 250
    meta_description: 155
    email_subject: 50
    og_title: 60
    og_description: 120
    cta_button: 25
    tagline: 50

  cta_patterns:
    primary:
      - "Start free"
      - "Shield your property"
      - "Check compliance"
    secondary:
      - "Learn more"
      - "See pricing"
      - "Talk to our team"
    rules:
      - "Always start with a verb"
      - "Maximum 4 words for button labels"
      - "Never use 'Submit' or 'Click here'"

  hashtags:
    branded: ["#LandlordShield", "#ShieldUp"]
    campaign: ["#LandlordLife", "#ComplianceMadeSimple", "#RentersRightsAct"]
    industry: ["#PropertyCompliance", "#UKLandlord", "#PropertyManagement", "#RentersRights"]
    rules:
      - "Maximum 5 hashtags per post"
      - "Always include at least one branded hashtag"

  emoji:
    policy: restricted
    allowed_contexts: [social_media, informal_email]
    forbidden_contexts: [policy_documents, claims_correspondence, website_body_copy]

